    <div class="container">
        <div class="row">
            <div class="col-12 input-style">
                <label class="form-label label-style">Age</label>
                <input id="ageInput" oninput="ageVerify(this.value)" type="number" class="form-control" placeholder="Input your age">
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card card-style">
                <div id="cardMsg" class="card-body">
                    enter your age.
                </div>
            </div>
        </div>
    </div>




    <script>

        let age = document.getElementById("ageInput");
        let msg= document.getElementById("cardMsg");
        
      function ageVerify(age){
        if(age<=18){
            msg.innerText="You are a child";
        }
        else{
            msg.innerText="You are an adult"
        }
      }
           
        




    </script>
